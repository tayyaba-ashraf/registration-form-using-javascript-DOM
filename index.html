<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styleSheet.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form id="formId" class="form">
            
            <div class="form-control">
                <label for="userNameId">UserName :</label>
                <input type="text" placeholder="Enter  UserName" id="userNameId"/>
                <small>Error Message</small>
            </div>
                    
            <div class="form-control">
                <label for="emailId">UserEmail :</label>
                <input type="text" placeholder="Enter  Email" id="emailId"/>
                <small>Error Message</small>
            </div>
            
            <div class="form-control">
                <label for="passwordId">Password :</label>
                <input type="text" placeholder="Enter  Password" id="passwordId"/>
                <small>Error Message</small>
            </div>
                
            <div class="form-control">
                <label for="confirmPasswordId">Confirm Password :</label>
                <input type="text" placeholder="Enter Password" id="confirmPasswordId"/>
                <small>Error Message</small>
            </div>
                

            <button id="buttonId" type="submit">submit</button>
                
        </form>

        <script src="index.js"></script>
    </div>
    
</body>
</html>
